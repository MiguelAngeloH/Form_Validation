<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Validacion de Formularios ok </title>
</head>

<body>

    <div class="container">
        <img src="ok.png" >
        <form id="mainForm" novalidate>
            <sh2>Javassript Form Validation</sh2>
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" autocomplete="off">
                <i class="icon"></i>
            </div>
            
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your Email" autocomplete="off">
                <i class="icon"></i>
            </div>

            <div class="form-control">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Enter your phone" autocomplete="off">
                <i class="icon"></i>
            </div>

            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" autocomplete="off">
                <i class="icon"></i>
            </div>

            <div class="form-control">
                <label for="message">Message</label>
                <textarea type="message" id="message" placeholder="Enter your message" autocomplete="off"></textarea>
                <i class="icon"></i>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="successModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Succes!</h2>
            <p>Your Form has been submitted successfully.</p>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
